<!DOCTYPE html>
<html>

<head>
  <title>Messing with Svelte!</title>
</head>

<body>
  <main></main>
  <script src="HelloWorld.js"></script>
  <script>
    var app = new HelloWorld({
      target: document.querySelector('main'),
      data: {
        name: 'world',
        isActive: false,
        array: [
          'one, ',
          'two, ',
          'three, ',
          'four',
        ]
      }
    })

    setTimeout(() => {
      app.set({
        name: 'Jeff',
        isActive: true
      })
    }, 5000)

    console.log(app.get('name'))
    console.log(app.get())

    app.observe('name', name => console.log(name));
  </script>
</body>

</html>
